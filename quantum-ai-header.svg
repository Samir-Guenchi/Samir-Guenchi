<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Gradient for the sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#4682B4" />
    </linearGradient>
    
    <!-- Glow effect for buildings -->
    <filter id="buildingGlow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Animation for clouds -->
    <filter id="cloudAnimation">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="3" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#skyGradient)" />

  <!-- Animated Clouds -->
  <g filter="url(#cloudAnimation)">
    <ellipse cx="200" cy="80" rx="80" ry="30" fill="#FFFFFF">
      <animate attributeName="cx" values="-100;300;200" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="600" cy="60" rx="90" ry="35" fill="#FFFFFF">
      <animate attributeName="cx" values="-100;700;600" dur="12s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- City Skyline -->
  <g fill="#2E8B57">
    <rect x="100" y="200" width="80" height="200" filter="url(#buildingGlow)" />
    <rect x="220" y="150" width="100" height="250" filter="url(#buildingGlow)" />
    <rect x="350" y="180" width="120" height="220" filter="url(#buildingGlow)" />
    <rect x="500" y="100" width="70" height="300" filter="url(#buildingGlow)" />
    <rect x="600" y="170" width="150" height="230" filter="url(#buildingGlow)" />
    <rect x="800" y="130" width="90" height="270" filter="url(#buildingGlow)" />
  </g>

  <!-- Title Text -->
  <text x="50%" y="350"
        text-anchor="middle"
        font-family="'Arial', sans-serif"
        font-size='48'
        fill="#FFFFFF">
    The Future of Innovation
    <animate attributeName='fill-opacity' values='0.7;1;0.7' dur='3s' repeatCount='indefinite'/>
  </text>

  <!-- Icons representing technology -->
  <g fill="#FFD700">
    <!-- Gear Icon -->
    <circle cx='300' cy='300' r='20'>
      <animate attributeName='r' values='20;25;20' dur='2s' repeatCount='indefinite'/>
    </circle>
    
    <!-- Light Bulb Icon -->
    <circle cx='500' cy='300' r='15'>
      <animate attributeName='r' values='15;20;15' dur='2s' repeatCount='indefinite'/>
    </circle>
    
    <!-- Wi-Fi Icon -->
    <path d='M700,300 Q680,280 660,300 Q680,320 700,300 Z' fill='#FFD700'>
      <animate attributeName='d' values='M700,300 Q680,280 660,300 Q680,320 700,300 Z;
                                         M700,300 Q680,290 660,310 Q680,330 700,300 Z;
                                         M700,300 Q680,280 660,300 Q680,320 700,300 Z'
               dur='3s' repeatCount='indefinite'/>
    </path>
  </g>
</svg>
