<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- 3D Gradient Effect -->
    <linearGradient id="3dGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0062cc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00b0ff" stop-opacity="1"/>
    </linearGradient>

    <!-- Glow Effect for 3D Name -->
    <filter id="glow3DEffect">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle Effects -->
    <filter id="particleEffect">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Shadow for 3D Effect -->
    <filter id="shadowEffect">
      <feDropShadow dx="5" dy="5" stdDeviation="10" flood-color="#000000" />
    </filter>

  </defs>

  <!-- Background with Gradient -->
  <rect width="1200" height="300" fill="url(#3dGradient)"/>

  <!-- Mathematical Symbols Background with Depth -->
  <g opacity="0.2" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="40">
    <text x="100" y="50">∫ f(x) dx</text>
    <text x="300" y="80">Σ (x² + y²)</text>
    <text x="500" y="120">∑ a_n = b</text>
    <text x="700" y="200">E = mc²</text>
    <text x="900" y="240">∇⋅E = ρ/ε₀</text>

    <!-- Additional Mathematical Symbols -->
    <text x="200" y="250">∞</text>
    <text x="600" y="50">Δx</text>
    <text x="1000" y="120">∂/∂x</text>
  </g>

  <!-- Molecule Circles with 3D Shadow and Rotation -->
  <g opacity="0.6" transform="translate(100, 50)">
    <circle cx="50" cy="50" r="20" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#shadowEffect)"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#7B68EE" stroke-width="2" stroke-dasharray="5,5" filter="url(#shadowEffect)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="3,7" filter="url(#shadowEffect)">
      <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="5" fill="#00FFFF">
      <animateMotion path="M50,30 Q30,50 50,70 Q70,50 50,30Z" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title with 3D Effect and Glow -->
  <text x="50%" y="150" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="100" 
        font-weight="bold"
        filter="url(#glow3DEffect)"
        fill="url(#3dGradient)">
    <tspan>
      GUENCHI
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- Subtitle with Animated Letter Spacing -->
  <text x="50%" y="250" 
        text-anchor="middle" 
        font-family="monospace" 
        font-size="28" 
        fill="rgba(255,255,255,0.9)">
    <tspan>
      QUANTUM COMPUTING | AI RESEARCH | PROGRAMMING INNOVATION
      <animate attributeName="letter-spacing" values="0px;5px;0px" dur="5s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- Quantum Circuit with 3D Lines and Dynamic Pulse -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none">
    <path d="M0,100 L400,50 L800,200 L1200,150" stroke-dasharray="10,15">
      <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M0,200 L400,250 L800,100 L1200,180" stroke-dasharray="10,20">
      <animate attributeName="stroke-dashoffset" from="0" to="30" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Adding Particle Movement Effect -->
  <g filter="url(#particleEffect)">
    <circle cx="300" cy="150" r="8" fill="#FF6347">
      <animate attributeName="cx" values="300;400;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;200;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="100" r="8" fill="#F39C12">
      <animate attributeName="cx" values="700;800;700" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;150;100" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
